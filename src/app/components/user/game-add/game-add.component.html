<section>
  <div class="container">
    <div class="ad addAdBox">
      <div class="imgBox">
        <img src="../../../../assets/images/images.jpg" alt="">
      </div>
      <div class="adFormBox">
        <form [formGroup]="gameForm" (ngSubmit)="createGame()">
          <h2>Ajout d'un jeu</h2>
          <div class="form-group">
            <label for="name" class="ms-2 text-secondary">Nom</label>
            <input type="text" id="name" formControlName="name" >
          </div>
          <div class="form-group">
            <label for="description" class="ms-2 text-secondary">Description</label>
            <textarea formControlName="description" id="description" cols="30" rows="2">
          </textarea>
          </div>
          <div class="form-group text-center">
            <select class="text-center" formControlName="platform" name="Plateforme">
              <option class="text-center" *ngFor="let platform of platforms"> {{platform}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price" class="ms-2 text-secondary">Prix</label>
            <input type="number" formControlName="price" id="price">
          </div>
          <div class="form-group">
            <label for="rating" class="ms-2 text-secondary">Note</label>
            <input type="text" formControlName="rating" id="rating">
          </div>
          <div class="form-group">
            <label for="editor" class="ms-2 text-secondary">Editeur</label>
            <input type="text" formControlName="editor" id="editor">
          </div>
          <div class="form-group text-center">
            <select class="text-center" formControlName="type" name="Genre">
              <option class="text-center" *ngFor="let type of types">{{type}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="releasedDate" class="ms-2 text-secondary">Date de sortie</label>
            <input type="text" id="releasedDate" formControlName="releasedDate" >
          </div>
          <div class="form-group">
            <input type="file"(change)="onFileSelected($event)" formControlName="image">
            <!--            <button type="button" (click)="onUpload()">Upload</button>-->
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary  m-4 px-4" type="submit">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
