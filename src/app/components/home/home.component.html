<header id="header">
    <form>
      <section class="dpdn-btns container">
        <div class="row">
          <div ngbDropdown class="d-inline-block" >
            <button class="btn btn-outline-primary" id="dropdownBasic1"
                    ngbDropdownToggle>{{typeName}}</button>
            <div ngbDropdownMenu class="overflow-auto" aria-labelledby="dropdownBasic1" >
              <button ngbDropdownItem *ngFor="let type of types" [value]="typeName"
                      (click)="changeType(type)" >
                {{type}}
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div ngbDropdown class="d-inline-block form-group">
            <button class="btn btn-outline-primary" id="dropdownBasic2"
                    ngbDropdownToggle>{{platformName}}</button>
            <div ngbDropdownMenu class="overflow-auto" aria-labelledby="dropdownBasic2">
              <button  ngbDropdownItem *ngFor="let platform of platforms" [value]="platform"
                       (click)="changePlateform(platform)">
                {{platform}}
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="dpdn-btns container">
        <button class="btn btn-outline-primary">
          <div class="custom-slider">
            <p>Prix</p>
            <ngx-slider  [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
          </div>
        </button>
      </section>
      <div class="dpdn-btns">
        <button (click)="filterGames()" class="btn btn-outline-primary" type="submit" > Valider </button>
      </div>
    </form>
</header>
  <div class="row">
    <div class="card col-lg-auto m-lg-5 col-md-auto m-md-5 col-sm-auto m-sm-3 px-0"
         style="width: 18rem;" *ngFor="let game of games | paginate: {
          itemsPerPage: 8,
          currentPage: page,
          totalItems: totalGames }" >

      <h5 class="card-title text-center p-2">{{game.name}}</h5>
      <img src="https://yassgame.herokuapp.com/images/{{game.image}}" class="card-img-top img-fluid w-100" alt="...">
      <div class="card-body">
        <div class="card-body-content">
        <div class="body-content">
          <i class="p-4 fa fa-gamepad fa-2x" aria-hidden="true"></i>
          <p class="text-center">
            {{game.platform}}
          </p>
        </div>
        <div class="body-content">
          <i class="p-4 fa fa-info fa-2x" aria-hidden="true"></i>
          <p class="text-center">
            {{game.type}}
          </p>
        </div>
      </div>
        <hr>
        <div class="game-editor text-center text-uppercase">
          <p>{{game.editor}}</p>
        </div>
        <hr>
        <div class="button">
        <button [routerLink]="['/details', game.id]" class="btn btn-outline">Voir en détails</button>
        </div>
      </div>

<!--      <div class=" d-flex justify-content-center">-->
<!--        <button [routerLink]="['/details', game.id]" class="btn btn-outline">Voir en détails</button>-->
<!--      </div>-->
    </div>
  </div>

<div class="d-flex justify-content-center">
  <pagination-controls class="my-pagination"
    responsive="true"
    previousLabel="Précedent"
    nextLabel="Suivant"
    (pageChange)="page = $event">
  </pagination-controls>
</div>
