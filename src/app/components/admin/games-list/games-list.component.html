<div class="container bootdey flex-grow-1 container-p-y">

  <div class="media align-items-center py-3 mb-3">
    <h1 class="text-center mb-3">YassAdmin</h1>
    <div class="media-body ml-4" >
      <form [formGroup]="searchForm" (ngSubmit)="filterList(gameId)" class="searchBox">
        <div class="my-2 form-group">
          <label class="px-5" for="refSearch">Chercher par référence</label> <br>
          <input type="text" id="refSearch" formControlName="reference">
          <br>
          <div class="text-center">
          <button class="btn btn-outline-primary align-items-center" type="submit" > Valider </button>
          </div>
          </div>
      </form>
  </div>
  <div class="card mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <h3 class="text-center">Liste des jeux disponible</h3>
        <table class="table card-table m-0">
          <tbody>
          <tr>
            <th>Référence</th>
            <th>Nom </th>
            <th>Plateforme</th>
            <th>Editeur</th>
            <th>Genre</th>
            <th>Date de sortie</th>
            <th>Prix</th>

          </tr>
          <tr>
          <tr *ngFor="let game of games">
            <td>{{game?.id}}</td>
            <td>{{game.name}}</td>
            <td>{{game.platform}}</td>
            <td>{{game.editor}}</td>
            <td>{{game.type}}</td>
            <td>{{game.releasedDate}}</td>
            <td>{{game.price}} €</td>
            <td><button class="btn btn-outline-primary" [routerLink]="['/details/',game.id]">Voir en détails</button></td>
            <td><button class="btn btn-outline-danger" (click)="deleteGame(game.id)">Supprimer</button></td>
          </tr>
          <tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
